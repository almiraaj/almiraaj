<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALMIRAAJ.com Chat</title>
    <style>
        .chat-container {
            width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        .message-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .send-button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <input type="text" id="messageInput" class="message-input" placeholder="Type a message...">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
    <script>
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messages = document.getElementById('messages');

            const userMessage = messageInput.value;
            messages.innerHTML += `<div>User: ${userMessage}</div>`;
            messageInput.value = '';

            const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer YOUR_API_KEY`
                },
                body: JSON.stringify({
                    prompt: `User: ${userMessage}\nAI:`,
                    max_tokens: 150,
                    temperature: 0.7
                })
            });

            const data = await response.json();
            const botMessage = data.choices[0].text.trim();

            messages.innerHTML += `<div>Bot: ${botMessage}</div>`;
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
